name: Update Tech Jobs Database

on:
  schedule:
    # Midnight UTC = midday NZST â€” runs after source pipeline completes
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-db:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Pull latest database
        run: pnpm db:pull
        env:
          GITHUB_TOKEN: ${{ secrets.DB_GITHUB_TOKEN }}

      - name: Regenerate types
        run: pnpm db:types

      - name: Check for type changes
        id: diff
        run: |
          if git diff --quiet src/lib/db/types.ts; then
            echo "types_changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "types_changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push type changes
        if: steps.diff.outputs.types_changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/lib/db/types.ts
          git commit -m "chore: update database types"
          git push

      - name: Trigger Cloudflare Pages rebuild
        if: steps.diff.outputs.types_changed == 'false'
        run: curl -sS -X POST "$CF_DEPLOY_HOOK_URL"
        env:
          CF_DEPLOY_HOOK_URL: ${{ secrets.CF_DEPLOY_HOOK_URL }}
